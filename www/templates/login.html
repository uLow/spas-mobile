<ion-view view-title="Login" name="login-view">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="data.login">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="data.password">
            </label>
        </div>
        <button class="button button-block button-balanced" ng-click="login(data)">Login</button>
        <button class="button button-block button-positive" ng-click="openRegisterModal()">Register</button>
    </ion-content>
</ion-view>
