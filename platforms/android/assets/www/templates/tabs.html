<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Ambulances" icon-off="ion-ios-medkit-outline" icon-on="ion-ios-medkit" href="#/tab/ambulances">
    <ion-nav-view name="tab-ambulances"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Call history" icon-off="ion-ios-telephone-outline" icon-on="ion-ios-telephone" href="#/tab/call-history">
    <ion-nav-view name="tab-call-history"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Transactions" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
